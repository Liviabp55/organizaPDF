<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organiza PDF</title>
    </h:head>
    <h:body>
        <p:commandButton value="Adicionar" type="button" onclick="PF('dlg1').show();" />
        <p:dialog header="Novo PDF" modal="true" widgetVar="dlg1" minHeight="40">

            <h:form enctype="multipart/form-data">

                <p:panelGrid columns="2">

                    <p:outputLabel value = "Descrição"></p:outputLabel>
                    <p:inputText value="#{testeBean.entidade.descricao}" id="txtDescricao"></p:inputText>

                    <p:outputLabel value = "Tags"></p:outputLabel>
                    <p:inputText value="#{testeBean.entidade.tags}" id="txtTag"></p:inputText>

                    <p:outputLabel value = "PDF"></p:outputLabel>


                    <p:fileUpload value="#{testeBean.file}" mode="simple" skinSimple="true" multiple="true"/>

                    <p:commandButton value="Submit" ajax="false" action="#{testeBean.upload()}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>


                </p:panelGrid>
                <p:commandButton value="Salvar" action="#{testeBean.salvar()}"                                    
                                 update="@form"
                                 ></p:commandButton>

            </h:form>
        </p:dialog>  




        <h:form id="lista">
            <p:panelGrid columns="3">

                <p:dataTable value="#{testeBean.entidades}" var="entidade">
                    <p:column headerText="URL">

                        <h:outputText value="#{entidade.url}"></h:outputText>

                    </p:column>
                    <p:column headerText="Descrição">

                        <h:outputText value="#{entidade.descricao}"></h:outputText>

                    </p:column>
                    <p:column headerText="Tags">

                        <h:outputText value="#{entidade.tags}"></h:outputText>

                    </p:column>

                    <p:commandButton value="Modal" type="button" onclick="PF('dlg1').show();" />


                </p:dataTable>

            </p:panelGrid>
        </h:form>








    </h:body>
</html>
